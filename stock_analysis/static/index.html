<html>
	<head>
		<title>Stock Analysis</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- CSS -->
        <!-- Pure -->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/grids-responsive-min.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></script>
        <!-- Chords -->
        <link rel="stylesheet" href="static/css/main.css">

        <!-- Fonts -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

        <!-- JS -->
        <!-- jQuery -->
        <script src="//code.jquery.com/jquery-2.1.0.js"></script>
        <!-- Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
        <!-- Chords -->
        <script src="static/js/main.js"></script>
	</head>
	<body>
		<header class="primary-header container group">
            <div class="logo">
                <h1 id="main-title">
                    <a href="index.html">Stock <br> Analysis</a>
                </h1>
            </div>
            <div class="navbar-header">
                <span class="navbar-link">Home</span>
                <span class="navbar-link"><a href="mystocks.html">My Stocks</a></span>
                <span class="navbar-link">My Graphs</span>
            </div>
        </header>
        <section class="container">
            <!-- Thi is where the macro starts -->
            <section class="stock-picks">
                <h2>Pick a Stock</h2>
                <p>Type the symbol of the stock you would like to add to my stocks for further analysis</p>
                <div class="stock-pick-form">
                    <form class="enter-stock">
                        <label>
                            Stock Symbol
                            <input type="text" name="stock-symbol" value="enter your symbol here">
                        </label>
                        <input class="btn" type="submit" name="add-stock-btn" value="Add to My Stocks">
                    </form>
                </div>
            </section>
        </section>
	</body>
</html>
