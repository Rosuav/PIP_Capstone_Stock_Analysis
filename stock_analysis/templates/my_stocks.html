{% import "macros.html" as macros %}

{% extends "base.html" %}

{% block content %}

<!-- Loop through the stocks -->
{% for stock in stocks %}
<!-- render each stock usin the render_stock macro -->
<input type="checkbox" name="stock">{{ macros.render_stock(stock) }}
<!-- end the loop -->
{% endfor %}

<div class="stock-graph-button">
	<form class="stock-graph-form">
		<p> Please choose a stock to graph and click submit</p>
        <input class="btn" type="submit" name="add-stock-btn" value="Graph Stock">
        </form>
    </div>
</div>

{% endblock %}
